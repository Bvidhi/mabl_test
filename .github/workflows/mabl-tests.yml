
name: Run all mabl tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Run mabl tests for all environments
        run: |
           ENVIRONMENTS=("EHk5lxxAU4okwvuPtxSpEQ-e" "dlQWOUQ0OGJwGvlvHtIE2Q-e" "m96pKd4PKYeUx2rrkYf7AQ-e")
           for ENV in "${ENVIRONMENTS[@]}"; do
             echo "Running deployment for environment $ENV"
             mabl deployments create \
               --api-key "${{ secrets.MABL_API_KEY }}" \
               --application-id "nNs6OIfcHyei5SZN26p73A-a" \
               --environment-id "$ENV" \
               --await-completion
           done
