name: Run Mabl Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run mabl tests
        uses: mablhq/mabl-action@v2
