name: Run all Mabl tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:
  
  schedule:
    - cron: '45 9 * * *'

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Ensure jq is available
        run: jq --version || (sudo apt-get update -y && sudo apt-get install -y jq)

      # 1) Trigger deployment and wait for completion. Capture the deployment event id.
      - name: Trigger Mabl deployment (await)
        id: trigger
        run: |
          set -euo pipefail
          echo "Triggering Mabl deployment..."
          mabl deployments create \
            --api-key "${{ secrets.API_KEY }}" \
            --application-id "P0JGPLSxCfMzvy27dSGseg-a" \
            --environment-id "AgZiMGbNT4tach5zIIbQbA-e" \
            --await-completion \
            --output json > event.json

          echo "Event JSON:"
          cat event.json

          event_id=$(jq -r '.id // empty' event.json)
          if [ -z "$event_id" ] || [ "$event_id" = "null" ]; then
            echo "No event id in response. Exiting."
            exit 1
          fi
          echo "event_id=$event_id" >> "$GITHUB_OUTPUT"

      # 2) Poll the CORRECT endpoint until results are ready, then compute metrics.
      - name: Fetch Mabl results (poll correct endpoint)
        id: results
        env:
          API_KEY: ${{ secrets.API_KEY }}   # BASIC auth with API key (NOT Bearer)
          EVENT_ID: ${{ steps.trigger.outputs.event_id }}
        run: |
          set -euo pipefail
          echo "Fetching results for deployment event: ${EVENT_ID}"

          BASE_URL="https://api.mabl.com/execution/result/event/${EVENT_ID}"

          # up to ~5 minutes polling (30 * 10s)
          for attempt in $(seq 1 30); do
            http_code=$(curl -sS -u "key:${API_KEY}" -o results.json -w "%{http_code}" "$BASE_URL" || true)

            echo "HTTP $http_code (attempt $attempt)"
            # If still not found, keep waiting; mabl can be slightly behind even after await
            if [ "$http_code" = "404" ] || [ "$http_code" = "202" ] || [ "$http_code" = "204" ]; then
              echo "No valid results yet, waiting..."
              sleep 10
              continue
            fi

            if [ "$http_code" != "200" ]; then
              echo "Unexpected HTTP code: $http_code"
              cat results.json || true
              sleep 10
              continue
            fi

            # Ensure the payload has metrics
            has_metrics=$(jq -r 'has("journey_execution_metrics")' results.json)
            if [ "$has_metrics" != "true" ]; then
              echo "Results present but metrics not ready, waiting..."
              sleep 10
              continue
            fi

            break
          done

          echo "Raw results:"
          cat results.json

          # Metrics
          total_tests=$(jq -r '.journey_execution_metrics.total // 0' results.json)
          failed_tests=$(jq -r '.journey_execution_metrics.failed // 0' results.json)
          passed_tests=$(jq -r '.journey_execution_metrics.passed // 0' results.json)

          # Duration (sum plan execution windows, ms -> s)
          duration=$(jq '[.executions[]? | select(.start_time and .stop_time) | (.stop_time - .start_time)] | add // 0 | floor / 1000' results.json)

          # Names
          plan_names=$(jq -r '[.executions[]?.plan?.name] | unique | join(", ") // "N/A"' results.json)
          # Numbered list of test names, each on a new line
          test_case_names=$(jq -r '[.executions[]?.journeys[]?.name]
            | unique
            | to_entries
            | map("\(.key+1). \(.value)")
            | join("\n") // "N/A"' results.json)

          # Overall status
          if [ "$total_tests" -gt 0 ] && [ "$failed_tests" -eq 0 ]; then
            status="PASS ✅"
          elif [ "$failed_tests" -gt 0 ]; then
            status="FAIL ❌"
          else
            status="NO TESTS ❌"
          fi

          echo "status=$status" >> "$GITHUB_OUTPUT"
          echo "total_tests=$total_tests" >> "$GITHUB_OUTPUT"
          echo "passed_tests=$passed_tests" >> "$GITHUB_OUTPUT"
          echo "failed_tests=$failed_tests" >> "$GITHUB_OUTPUT"
          echo "duration=$duration" >> "$GITHUB_OUTPUT"
          echo "plan_names=$plan_names" >> "$GITHUB_OUTPUT"
          echo "test_case_names=$test_case_names" >> "$GITHUB_OUTPUT"

      # 3) Post the (bold) TextBlocks Adaptive Card to Teams/Power Automate
      - name: Send Teams Adaptive Card
        env:
          STATUS: ${{ steps.results.outputs.status }}
          TOTAL: ${{ steps.results.outputs.total_tests }}
          PASSED: ${{ steps.results.outputs.passed_tests }}
          FAILED: ${{ steps.results.outputs.failed_tests }}
          DURATION: ${{ steps.results.outputs.duration }}
          PLANS: ${{ steps.results.outputs.plan_names }}
          TESTS: ${{ steps.results.outputs.test_case_names }}
        run: |
          set -euo pipefail
          curl -X POST -H "Content-Type: application/json" \
            -d "{
              \"attachments\": [
                {
                  \"contentType\": \"application/vnd.microsoft.card.adaptive\",
                  \"content\": {
                    \"\$schema\": \"http://adaptivecards.io/schemas/adaptive-card.json\",
                    \"type\": \"AdaptiveCard\",
                    \"version\": \"1.4\",
                    \"body\": [
                      { \"type\": \"TextBlock\", \"size\": \"Large\", \"weight\": \"Bolder\", \"text\": \"Mabl Test Results\" },
                      { \"type\": \"TextBlock\", \"weight\": \"Bolder\", \"text\": \"Plan(s): ${PLANS}\" },
                      { \"type\": \"TextBlock\", \"weight\": \"Bolder\", \"text\": \"Status: ${STATUS}\" },
                      { \"type\": \"TextBlock\", \"weight\": \"Bolder\", \"text\": \"Total Tests: ${TOTAL}\" },
                      { \"type\": \"TextBlock\", \"weight\": \"Bolder\", \"text\": \"Passed: ${PASSED}\" },
                      { \"type\": \"TextBlock\", \"weight\": \"Bolder\", \"text\": \"Failed: ${FAILED}\" },
                      { \"type\": \"TextBlock\", \"weight\": \"Bolder\", \"text\": \"Duration (s): ${DURATION}\" },
                      { \"type\": \"TextBlock\", \"weight\": \"Bolder\", \"text\": \"Tests: \n${TESTS}\", \"wrap\": true}
                    ]
                  }
                }
              ]
            }" \
            "${{ secrets.POWER_AUTOMATE_URL }}"
