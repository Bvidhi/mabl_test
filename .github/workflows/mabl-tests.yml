name: Run all mabl tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Run all mabl tests
        run: |
          mabl deployments create \
            --api-key "${{ secrets.MABL_API_KEY }}" \
            --application-id "nNs6OIfcHyei5SZN26p73A-a" \
            --environment-id "dlQWOUQ0OGJwGvlvHtIE2Q-e" \
            --await-completion \
