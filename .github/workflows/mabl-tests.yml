name: Run all Mabl tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Run mabl tests
        id: run_tests
        run: |
          echo "Running Mabl tests for application..."
          mabl deployments create \
            --api-key "${{ secrets.API_KEY }}" \
            --application-id "Oonui6hTcPcWFf7v4y4exA-a" \
            --environment-id "JOHGzivFdBgSLdoq2kCagA-e" \
            --await-completion \
            --output json > results.json

          # Parse results
          total_tests=$(jq '[.test_runs[]?] | length' results.json)
          duration=$(jq '[.test_runs[]?.duration_seconds] | add // 0' results.json)
          test_case_names=$(jq -r '[.test_runs[]?.name] | join(", ")' results.json)
          failed_count=$(jq '[.test_runs[]?.status] | map(select(.!="PASSED")) | length' results.json)

          if [ "$failed_count" -eq 0 ] && [ "$total_tests" -gt 0 ]; then
            status="PASS ✅"
          elif [ "$total_tests" -eq 0 ]; then
            status="NO TESTS ❌"
          else
            status="FAIL ❌"
          fi

          echo "total_tests=$total_tests" >> $GITHUB_OUTPUT
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "test_case_names=$test_case_names" >> $GITHUB_OUTPUT
          echo "status=$status" >> $GITHUB_OUTPUT

      - name: Notify Teams with Mabl results
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    { "type": "TextBlock", "size": "Large", "weight": "Bolder", "text": "Mabl Test Results" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Plan: Sanity Tests" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Status: ${{ steps.run_tests.outputs.status }}" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Total Tests: ${{ steps.run_tests.outputs.total_tests }}" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Duration (s): ${{ steps.run_tests.outputs.duration }}" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Test Case Names: ${{ steps.run_tests.outputs.test_case_names }}" }
                  ]
                }
              }
            ]
          }' "${{ secrets.POWER_AUTOMATE_URL }}"
