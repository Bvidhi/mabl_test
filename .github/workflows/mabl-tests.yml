name: Run all mabl tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Run Mabl deployment and capture JSON
        id: run_mabl
        run: |
          echo "Running Mabl deployment..."
          mabl deployments create \
            --api-key "${{ secrets.API_KEY }}" \
            --application-id "Oonui6hTcPcWFf7v4y4exA-a" \
            --environment-id "JOHGzivFdBgSLdoq2kCagA-e" \
            --await-completion \
            --output json > deployment.json

          # Save deployment ID
          deployment_id=$(jq -r '.id' deployment.json)
          echo "deployment_id=$deployment_id" >> $GITHUB_OUTPUT

      - name: Extract test run details
        id: parse_results
        run: |
          # Read deployment JSON
          deployment_json=$(cat deployment.json)

          # Safely extract total tests
          total_tests=$(echo "$deployment_json" | jq '.plans[]?.test_runs[]? | length // 0' | wc -l)
          # Sum durations (if available)
          duration=$(echo "$deployment_json" | jq '[.plans[]?.test_runs[]?.duration_seconds] | add // 0')
          # Extract video URLs (if available)
          videos=$(echo "$deployment_json" | jq -r '[.plans[]?.test_runs[]?.artifacts[]? | select(.type=="video") | .url] | join(", ")')

          echo "total_tests=$total_tests" >> $GITHUB_OUTPUT
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "videos=$videos" >> $GITHUB_OUTPUT

      - name: Notify Teams with Mabl results
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "TextBlock",
                      "size": "Large",
                      "weight": "Bolder",
                      "text": "Mabl Test Results"
                    },
                    {
                      "type": "TextBlock",
                      "text": "Plan: Sanity Tests"
                    },
                    {
                      "type": "FactSet",
                      "facts": [
                        { "title": "Total Tests", "value": "${{ steps.parse_results.outputs.total_tests }}" },
                        { "title": "Total Duration (s)", "value": "${{ steps.parse_results.outputs.duration }}" },
                        { "title": "Video URLs", "value": "${{ steps.parse_results.outputs.videos }}" }
                      ]
                    }
                  ]
                }
              }
            ]
          }' \
          "${{ secrets.POWER_AUTOMATE_URL }}"
