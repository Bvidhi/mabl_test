name: Run all Mabl tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger Mabl plan run
        id: trigger
        run: |
          echo "Triggering Mabl run for branch $GITHUB_REF_NAME..."
          RESPONSE=$(curl -s -X POST "https://api.mabl.com/execution/run" \
            -H "Authorization: Bearer ${{ secrets.BEARER_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "application_id": "Oonui6hTcPcWFf7v4y4exA-a",
              "environment_id": "JOHGzivFdBgSLdoq2kCagA-e"
            }')

          echo "$RESPONSE" > run.json
          run_id=$(echo "$RESPONSE" | jq -r '.id')
          if [ -z "$run_id" ] || [ "$run_id" == "null" ]; then
            echo "Run ID not found, exiting."
            exit 1
          fi
          echo "run_id=$run_id" >> $GITHUB_OUTPUT

      - name: Wait for Mabl run to complete
        id: wait
        run: |
          run_id="${{ steps.trigger.outputs.run_id }}"
          echo "Waiting for run $run_id to complete..."
          for i in {1..30}; do
            STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.BEARER_TOKEN }}" \
              "https://api.mabl.com/results/run/$run_id" | jq -r '.status')

            echo "Current status: $STATUS"
            if [ "$STATUS" == "succeeded" ] || [ "$STATUS" == "failed" ]; then
              echo "final_status=$STATUS" >> $GITHUB_OUTPUT
              break
            fi
            sleep 20
          done

      - name: Fetch Mabl test results
        id: results
        run: |
          run_id="${{ steps.trigger.outputs.run_id }}"
          echo "Fetching results for run $run_id..."

          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.BEARER_TOKEN }}" \
            "https://api.mabl.com/results/run/$run_id")

          echo "$RESPONSE" > results.json

          total_tests=$(echo "$RESPONSE" | jq '[.journey_executions[]?] | length')
          duration=$(echo "$RESPONSE" | jq '[.journey_executions[]?.duration] | add // 0')
          test_case_names=$(echo "$RESPONSE" | jq -r '[.journey_executions[]?.journey_name] | join(", ")')
          failed_count=$(echo "$RESPONSE" | jq '[.journey_executions[]?.status] | map(select(.!="succeeded")) | length')

          if [ "$failed_count" -eq 0 ] && [ "$total_tests" -gt 0 ]; then
              status="PASS ✅"
          elif [ "$total_tests" -eq 0 ]; then
              status="NO TESTS ❌"
          else
              status="FAIL ❌"
          fi

          echo "total_tests=$total_tests" >> $GITHUB_OUTPUT
          echo "test_case_names=$test_case_names" >> $GITHUB_OUTPUT
          echo "status=$status" >> $GITHUB_OUTPUT
          echo "duration=$duration" >> $GITHUB_OUTPUT

      - name: Send Teams Adaptive Card
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    { "type": "TextBlock", "size": "Large", "weight": "Bolder", "text": "Mabl Test Results" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Plan: Sanity Tests" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Status: ${{ steps.results.outputs.status }}" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Total Tests: ${{ steps.results.outputs.total_tests }}" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Duration (s): ${{ steps.results.outputs.duration }}" },
                    { "type": "TextBlock", "weight": "Bolder", "text": "Test Case Names: ${{ steps.results.outputs.test_case_names }}" }
                  ]
                }
              }
            ]
          }' "${{ secrets.POWER_AUTOMATE_URL }}"
