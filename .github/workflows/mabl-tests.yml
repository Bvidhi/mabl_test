
name: Run all mabl tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Run mabl tests for all environments
        run: |
           ENVIRONMENTS=("YSLhJZlsun6k6oWsIVKoRA-e")
           for ENV in "${ENVIRONMENTS[@]}"; do
             echo "Running deployment for environment $ENV"
             mabl deployments create \
               --api-key "${{ secrets.API_KEY }}" \
               --application-id "hHYhdkkw2dGZnKkJFkqmyA" \
               --environment-id "$ENV" \
               --await-completion
           done
