name: Run all mabl tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mabl-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run all mabl tests
        uses: mablhq/github-action@v2
        with:
          apiKey: ${{ secrets.MABL_API_KEY }}
          applicationId: "Regression"
          environmentId: "UAT"
