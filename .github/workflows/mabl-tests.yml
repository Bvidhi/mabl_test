name: Run all mabl tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Run mabl tests for all environments
        id: run_mabl
        run: |
          # Run deployment and capture JSON output
          deployment_json=$(mabl deployments create \
            --api-key "${{ secrets.API_KEY }}" \
            --application-id "Oonui6hTcPcWFf7v4y4exA-a" \
            --environment-id "JOHGzivFdBgSLdoq2kCagA-e" \
            --await-completion --json)

          echo "$deployment_json" > deployment.json

          # Extract total tests, passed/failed count
          total_tests=$(echo "$deployment_json" | jq '.tests | length')
          duration=$(echo "$deployment_json" | jq '.duration_seconds')
          # Extract video URLs if available
          videos=$(echo "$deployment_json" | jq -r '[.tests[].artifacts[]? | select(.type=="video") | .url] | join(", ")')

          echo "total_tests=$total_tests" >> $GITHUB_OUTPUT
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "videos=$videos" >> $GITHUB_OUTPUT

      - name: Notify Teams with Mabl results
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "TextBlock",
                      "size": "Large",
                      "weight": "Bolder",
                      "text": "Mabl Test Results"
                    },
                    {
                      "type": "TextBlock",
                      "text": "Plan: Sanity Tests"
                    },
                    {
                      "type": "TextBlock",
                      "text": "Status: PASS âœ…"
                    },
                    {
                      "type": "FactSet",
                      "facts": [
                        { "title": "Total Tests", "value": "${{ steps.run_mabl.outputs.total_tests }}" },
                        { "title": "Total Duration (s)", "value": "${{ steps.run_mabl.outputs.duration }}" },
                        { "title": "Video URLs", "value": "${{ steps.run_mabl.outputs.videos }}" }
                      ]
                    }
                  ]
                }
              }
            ]
          }' \
          "${{ secrets.POWER_AUTOMATE_URL }}"
