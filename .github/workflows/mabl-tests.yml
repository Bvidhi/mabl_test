name: Run all mabl tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mabl CLI
        uses: mablhq/setup-mabl-cli@v1

      - name: Run Mabl deployment and capture deployment ID
        id: run_mabl
        run: |
          deployment_json=$(mabl deployments create \
            --api-key "${{ secrets.API_KEY }}" \
            --application-id "Oonui6hTcPcWFf7v4y4exA-a" \
            --environment-id "JOHGzivFdBgSLdoq2kCagA-e" \
            --await-completion \
            --output json)

          deployment_id=$(echo "$deployment_json" | jq -r '.id')
          echo "deployment_id=$deployment_id" >> $GITHUB_OUTPUT
          echo "Deployment ID: $deployment_id"

      - name: Fetch Mabl test run results
        id: fetch_results
        run: |
          test_runs_json=$(curl -s -H "Authorization: Bearer ${{ secrets.API_KEY }}" \
            "https://api.mabl.com/results/deployment/${{ steps.run_mabl.outputs.deployment_id }}/testRuns")

          total_tests=$(echo "$test_runs_json" | jq '.test_runs | length')
          duration=$(echo "$test_runs_json" | jq '[.test_runs[].duration_seconds] | add')
          videos=$(echo "$test_runs_json" | jq -r '[.test_runs[].artifacts[]? | select(.type=="video") | .url] | join(", ")')

          echo "total_tests=$total_tests" >> $GITHUB_OUTPUT
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "videos=$videos" >> $GITHUB_OUTPUT

      - name: Notify Teams with Mabl results
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "TextBlock",
                      "size": "Large",
                      "weight": "Bolder",
                      "text": "Mabl Test Results"
                    },
                    {
                      "type": "TextBlock",
                      "text": "Plan: Sanity Tests"
                    },
                    {
                      "type": "FactSet",
                      "facts": [
                        { "title": "Total Tests", "value": "${{ steps.fetch_results.outputs.total_tests }}" },
                        { "title": "Total Duration (s)", "value": "${{ steps.fetch_results.outputs.duration }}" },
                        { "title": "Video URLs", "value": "${{ steps.fetch_results.outputs.videos }}" }
                      ]
                    }
                  ]
                }
              }
            ]
          }' \
          "${{ secrets.POWER_AUTOMATE_URL }}"
